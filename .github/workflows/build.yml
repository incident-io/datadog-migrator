name: Build Binaries

on:
  push:
    branches: [ master ]
  workflow_dispatch:
    # Allow manual triggering

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]
        os: [linux, macos, windows]
        arch: [x64, arm64]
        exclude:
          # Exclude arm64 on Windows 
          - os: windows
            arch: arm64

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'

    - name: Install dependencies
      run: yarn install --frozen-lockfile

    - name: Build TypeScript
      run: yarn build

    - name: Install pkg globally
      run: npm install -g pkg

    - name: Build binary
      run: |
        PKG_OS=${{ matrix.os }}
        PKG_ARCH=${{ matrix.arch }}
        
        if [ "$PKG_OS" = "macos" ]; then
          PKG_OS="darwin"
        fi
        
        pkg -t node18-${PKG_OS}-${PKG_ARCH} \
            --output dist/datadog-migrator-${PKG_OS}-${PKG_ARCH} \
            ./dist/index.js
      shell: bash

    - name: Upload binary
      uses: actions/upload-artifact@v4
      with:
        name: datadog-migrator-${{ matrix.os }}-${{ matrix.arch }}
        path: dist/datadog-migrator-${{ matrix.os == 'macos' && 'darwin' || matrix.os }}-${{ matrix.arch }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: binaries

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: binaries/**/*
        draft: false
        prerelease: false
        generate_release_notes: true