name: Build and Release

on:
  push:
    tags:
      - 'v*' # Run when tag matches v*, e.g., v1.0.0, v2.1.3
  workflow_dispatch:
    # Allow manual triggering

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]
        os: [linux, macos, windows]
        arch: [x64, arm64]
        exclude:
          # Exclude arm64 on Windows 
          - os: windows
            arch: arm64

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'

    - name: Install dependencies
      run: yarn install --frozen-lockfile

    - name: Build TypeScript
      run: yarn build

    - name: Install pkg globally
      run: npm install -g pkg

    - name: Build binary
      run: |
        PKG_OS=${{ matrix.os }}
        PKG_ARCH=${{ matrix.arch }}
        
        if [ "$PKG_OS" = "macos" ]; then
          PKG_OS="darwin"
        fi
        
        pkg -t node18-${PKG_OS}-${PKG_ARCH} \
            --output dist/datadog-migrator-${PKG_OS}-${PKG_ARCH} \
            ./dist/index.js
      shell: bash

    - name: Upload binary
      uses: actions/upload-artifact@v4
      with:
        name: datadog-migrator-${{ matrix.os }}-${{ matrix.arch }}
        path: dist/datadog-migrator-${{ matrix.os == 'macos' && 'darwin' || matrix.os }}-${{ matrix.arch }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Fetch all history for changelog generation
    
    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV
      
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: binaries
    
    - name: Prepare binaries for release
      run: |
        mkdir -p release
        
        # Copy each binary to release directory with version in filename
        find binaries -type f -name "datadog-migrator-*" | while read -r file; do
          filename=$(basename "$file")
          cp "$file" "release/${filename%.exe}-${{ env.VERSION }}${filename##*.exe}"
          
          # Add .exe extension for Windows binaries
          if [[ "$filename" == *windows* ]]; then
            mv "release/${filename%.exe}-${{ env.VERSION }}" "release/${filename%.exe}-${{ env.VERSION }}.exe"
          fi
        done
        
        # Create SHA256 checksums
        cd release
        sha256sum * > SHA256SUMS.txt
      shell: bash
    
    - name: Generate changelog
      id: changelog
      run: |
        # Get tag message
        TAG_MESSAGE=$(git tag -l --format='%(contents)' ${GITHUB_REF#refs/tags/})
        echo "TAG_MESSAGE<<EOF" >> $GITHUB_ENV
        echo "$TAG_MESSAGE" >> $GITHUB_ENV
        echo "EOF" >> $GITHUB_ENV

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: release/*
        name: Datadog Migrator v${{ env.VERSION }}
        body: |
          # Datadog Migrator v${{ env.VERSION }}
          
          ## Release Notes
          ${{ env.TAG_MESSAGE || 'Initial release' }}
          
          ## Assets
          
          Download the appropriate binary for your system:
          - **macOS Intel**: `datadog-migrator-darwin-x64-${{ env.VERSION }}`
          - **macOS Apple Silicon**: `datadog-migrator-darwin-arm64-${{ env.VERSION }}`
          - **Linux**: `datadog-migrator-linux-x64-${{ env.VERSION }}`
          - **Windows**: `datadog-migrator-windows-x64-${{ env.VERSION }}.exe`
          
          Verify checksums with `SHA256SUMS.txt`.
        draft: false
        prerelease: false